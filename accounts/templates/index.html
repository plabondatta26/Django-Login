<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple auth system</title>
</head>
<body>
    {% block content %}
    <h1>Welcome home, from Homepage</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <a href="{% url 'login_url' %}">Log In</a>
            <a href="{% url 'register' %}">register</a>
        {% endif %}
    {% endblock %}
</body>
</html>
